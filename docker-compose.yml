version: '3.8'

services:
  # Frontend React App
  frontend:
    build: .
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend

  # Backend FastAPI App
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:62ul8dBNaA28M1y@164.52.215.211:5432/mydb
      - FIREBASE_ENABLED=true
      - GOOGLE_APPLICATION_CREDENTIALS=/app/echomed-ce18e-firebase-adminsdk-fbsvc-85b9dfcfd6.json
    volumes:
      - ./backend:/app
      - ./echomed-ce18e-firebase-adminsdk-fbsvc-85b9dfcfd6.json:/app/echomed-ce18e-firebase-adminsdk-fbsvc-85b9dfcfd6.json
    depends_on:
      - postgres

  # PostgreSQL Database (if you want to run locally)
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=62ul8dBNaA28M1y
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

